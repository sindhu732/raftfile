
<!DOCTYPE html>
<html>
<head>
	<title> Mrio 1 </title>
	<meta charset = "UTF-8" name = "viewport" content = "width = device-width"/>
	<link rel = "stylesheet" href = "mdl/material.css">
	<link rel = "stylesheet" href = "mdl/icons.css">
	<link rel = "stylesheet" href = "styles/bootstrap.min.css">
	<link rel = "stylesheet" href = "styles/app.css">
	<script src = "mdl/material.js"> 			</script>
	<script src = "plugins/angular.js">			</script>
	<script src = "plugins/angular-touch.js">	</script>
	<script src = "data/data.js">	 			</script>
	<script src = "scripts/app.js"> 			</script>
</head>
<body ng-app = "App" ng-controller = "landCtrl">
	
	<div id = "container" class = "openSans">
<!-- Head -->
		<div id = "head" class = "head mdl-shadow--2dp">
			<span class = "head centerAlign"> mrio </span>
		</div>

<!-- Creating Event -->
		<div id = "event" class = "mdl-shadow--3dp">
			<form method="post" action="/">
			<div id = "image">
				<div id = "gallery" onclick = "document.getElementById( 'getFile' ).click();">
					<input type = "file" name="bill_image" id = "getFile" style = "display: none;" ng-model = "models[0]" accept = 'image/*' class = "centerAlign"/>
					<span class = "centerAlign" id = "gallery"> gallery </span>
				</div>
				<div id = "camera" onclick = "document.getElementById( 'getCam' ).click();">
					<input type = "file" id = "getCam" style = "display: none;" ng-model = "models[ 0 ]" accept = "image/*; capture = 'camera'" class = "centerAlign">
					<span class = "centerAlign" id = "camera"> camera </span>
				</div>
			</div>

			<div id = "detail">
				<span>
					<input type = "text" name="detail" placeholder = "description" ng-model = "models[1]" id = "detailText">
				</span>
			</div>
			<div id = "date" class = "centerAlign">
				<span class = "centerAlign">
					<input placeholder = "{{today}}" name="date_on_bill" type = "text" onfocus = "( this.type = 'date' )" ng-model = "models[2]" id = "dateText">
				</span>
			</div>
			<div id = "amount">
				<span>
					<input type = "number" name="amount" placeholder = "amount" ng-model = "models[3]" id = "amountText">
				</span>
			</div>
			<div id = "save" ng-click = "save()">
				<span id = "saveText"> save </span> 
			</div>
			</form>
		</div>

		<div id = "list">
			<div id = "recent" class = "mdl-shadow--3dp">
				<span id = "recentText"> Recent bills </span>
			</div>

			<div id = "tile" ng-repeat = "item in tiles" class = "mdl-shadow--3dp">
				<div id = "tileAmount" class = "tileCommon centerAlign"> {{tiles[ tiles.length - $index - 1 ].amount}} 	</div>
				<div id = "tileDetail" class = "tileCommon centerAlign"> {{tiles[ tiles.length - $index - 1 ].tag}} 		</div>
				<div id = "tileDate" class = "tileCommon centerAlign"> {{tiles[ tiles.length - $index - 1 ].date}} 		</div>
			</div>
		</div>


	</div>

</body>
</html>
