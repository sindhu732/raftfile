
<html lang="en">
  <head>
    <title> test 1 </title>
    <link rel="stylesheet" href="plugins/angular-material.css">
    <meta charset = "UTF-8" name="viewport" content="initial-scale=1" />
  </head>
<body>
    
<div ng-app = "App" ng-controller="AppCtrl" ng-cloak>
  
  <md-fab-toolbar count="demo.count"
                  md-direction="left">
    <md-fab-trigger class="align-with-text">
      <md-button aria-label="menu" class="md-fab md-primary">
        yo
      </md-button>
    </md-fab-trigger>
    <md-toolbar style = "opacity : 0.5;">
      <md-fab-actions class="md-toolbar-tools">
        <md-button aria-label="comment" class="md-icon-button">
          main
        </md-button>
        <md-button aria-label="label" class="md-icon-button">
          1
        </md-button>
        <md-button aria-label="photo" class="md-icon-button">
          2
        </md-button>
      </md-fab-actions>
    </md-toolbar>
  </md-fab-toolbar>
  
</div>

    <!-- Angular Material Dependencies -->
    <script src="plugins/angular.js"></script>
    <script src="plugins/angular-animate.js"></script>
    <script src="plugins/angular-aria.js"></script>
    <script src="plugins/angular-messages.js"></script>
    <script src="plugins/angular-material.js"></script>
  </body>
</html>

<script>
(function() {
  'use strict';
  angular.module('App', ['ngMaterial'])
    .controller('AppCtrl', function($scope) {
      $scope.isOpen = false;
      $scope.demo = {
        isOpen: false,
        count: 0,
        selectedDirection: 'left'
      };
    });
})();
</script>

<style>
.fabToolbardemoBasicUsage md-fab-toolbar.md-right md-fab-trigger.align-with-text {
  left: 7px; }
</style>
